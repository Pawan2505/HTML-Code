<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <!-- Table 
   Heading => Caption
    1. Row => tr

    2. Col => th,td

    table
    thead
    tbody
    tfoot

    rowspan
    colspan
    
    -->


    <table border="2" align="center" cellspacing="10" cellpadding="20" width="100%" height="600">

        <caption>Student Table</caption>

</html>
