<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        #container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            height: 500px;
            width: 100%;
            background-color: antiquewhite;
            
        }

        #box {
            position: absolute;
            border: 1px solid black;
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            /* transition: all 0.5ms ease-in-out; */
            transition: 0.5ms ease-in;
        }

        #box:hover{
            transform: rotate(45deg);
            /* transform: skew(60deg); */
            /* transform: scale(1.5); */
            /* transform:translateX(123px) ; */
            /* transform: translateY(123px); */
            /* transform: translateZ(123px); */
            /* transform: translate(123px); */
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box">
            <h1>This is Transform</h1>
        </div>
    </div>
</body>

</html>
