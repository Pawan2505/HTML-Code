<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        table{

        }
        td,tr{
            border: 1px solid black;
        }
    </style>
</head>
<body> 
    <h2>Welcome To Table Form</h2> 
    <p>Red & White</p> 
  
    <table> 
        <form>

                <td>

                        Name

                <td>
                </td> 
            </tr> 
            <tr>

                        Email 
                    </label> 
                </td>

                </td> 
            </tr> 
            <tr>

                        Tel No. 
                    </label> 
                </td>

            </tr> 
            <tr>

                        Roll No. 
                    </label>
                    <input type="number" id="rollno" />

                <td>
                </td> 
            </tr> 
        </form>

</html>
