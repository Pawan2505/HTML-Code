<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>Form section </h1>
    <form action="">
        <label for="">Name :</label>
        <input type="text" placeholder="enter your name"> <br><br>

        <label for="">Email :</label>
        <input type="email" placeholder="enter your email"> <br><br>

        <label for="">password :</label>
        <input type="password" placeholder="make strong password"><br><br>

        <label for="">Hobbie :</label>
        <select name="" id="">
            <option value="cricket">cricket</option>
            <option value="batminton">Batminton</option>
            <option value="others">Others</option>
        </select> <br><br>

        <label for="">projects :</label>
        <input type="checkbox">project A
        <input type="checkbox">project B
        <input type="checkbox">project C <br><br>

        <label for="">Photo :</label>
        <input type="file" placeholder=""> <br><br>

        <hr>

        <button>Submit</button> <button>Reset</button>
    </form>
</body>

</html>
