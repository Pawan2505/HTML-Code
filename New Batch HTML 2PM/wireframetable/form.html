<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form Tag -->
    <form>
        <fieldset>
            <legend>Student Form</legend>
            <label for="">Name</label>
            <input type="text"> <br>
            Marks : <input type="number"><br />
            Address : <textarea rows="2" cols="20"></textarea><br />
            Password : <input type="password"><br />
            DOB : <input type="date"><br />
            Email : <input type="email"><br />
            Mobile : <input type="tel"><br />
            Gender : <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <input
                type="radio" name="gender"> Other <br />
            File : <input type="file"><br />
            Project : <input type="checkbox"> Project A <input type="checkbox"> Project B <input type="checkbox">
            Project C
            <br />
            Course : <select>
                <option>Fullstack</option>
                <option>frontend</option>
                <option selected>backend</option>
                <option>UI</option>
                <option>UX</option>
            </select><br />
            Range : <input type="range">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
        <button></button>
    </form>
</body>

</html>
