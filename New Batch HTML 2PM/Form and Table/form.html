<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Name : </label>
        <input type="text" placeholder="Enter Your Name" required> <br />
        <label for="">Marks : </label>
        <input type="number" placeholder="Enter Your Name"><br />
        <label for="">Mobile : </label>
        <input type="tel"><br />
        <label for="">Email : </label>
        <input type="email" placeholder="Enter Your Name"> <br />
        <label for="">Gender : </label>
        <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <input type="radio"
            name="gender"> Other <br />
        <label for="">Address : </label>
        <textarea name="" id="" rows="10" cols="10"></textarea> <br />
        <label for="">Drodown List : </label>
        <select name="" id="">
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
            <option value="">D</option>
            <option value="">E</option>
        </select><br />
        <label for="">Password : </label>
        <input type="password"><br />
        <label for="">DOB</label>
        <input type="date"><br />
        <label for="">File : </label>
        <input type="file"><br />

        <button type="submit">Submit</button>
    </form>


    <br><br><br>
    <hr />

    <form>

        <fieldset>

            <legend>Student Form</legend>
            Name : <input style="color: red;" type="text" placeholder="Enter Your Name" required> <br />

            Marks : <input type="number" placeholder="Enter Your Name"><br />

            Mobile : <input type="tel"><br />

            Email : <input type="email" placeholder="Enter Your Name"> <br />

            Gender : <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <input
                type="radio" name="gender"> Other <br />

            Address : <textarea name="" id="" rows="10" cols="10"></textarea> <br />

            Drodown List : <select name="" id="">
                <option value="">A</option>
                <option value="" selected>B</option>
                <option value="">C</option>
                <option value="">D</option>
                <option value="">E</option>
            </select><br />

            Password : <input type="password"><br />

            DOB : <input type="date"><br />

            File : <input type="file"><br />

            Check Box : <input type="checkbox"> Project A <input type="checkbox"> Project B <input type="checkbox">
            Project B <br />

            Range : <input type="range"> <br />

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>

    </form>
</body>

</html>
