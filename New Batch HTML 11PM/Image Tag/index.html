<html>

<head>
    <title>Image Tag</title>
</head>

<body>

    <!-- Center Tag -->

    <center>Please write everything..</center>

    <center>
        <img src="./Image/img1.jfif" alt="">
    </center>

    <!-- Marquee Tag -->

    <marquee behavior="scroll" direction="down" scrollamount="100" height="300px">Hello World</marquee>


    <!-- Image Tag -->
    <img src="./Image/img1.jfif" alt="Bird" title="Bird image dikh raha hai" width="500px" height="600px" />

    <!-- Image URL -->
    <img src="https://picsum.photos/id/238/400/600" alt="">
</body>

</html>
