<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Form Tag -->

    <form>
        <fieldset>
            <legend>Student Form</legend>
            <label for=""> Name : </label>
            <input type="text" required placeholder="Please enter name"> <br />
            Marks : <input type="number"><br />
            Occupation : <select>
                <option value="">Farmar</option>
                <option value="">Engineer</option>
                <option value="" selected>Doctor</option>
                <option value="">Student</option>
                <option value="">Teacher</option>
            </select><br />
            <label>Address :</label>
            <textarea rows="10" cols="20"></textarea><br />
            Gender : <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <input
                type="radio" name="gender"> Other <br />
            Mobile : <input type="tel"><br />
            Email : <input type="email"><br />
            File : <input type="file"><br />
            Project : <input type="checkbox"> Projet A <input type="checkbox"> Project B <input type="checkbox"> Project
            C
            <br />
            Range : <input type="range"> <br />
            Password : <input type="password"><br />
            DOB : <input type="date"><br />
            Color : <input type="color"><br />
            <input type="button" value="Hello"><br>

            <button type="submit">Sumbit</button>
            <button type="reset">Reset</button>
        </fieldset>

    </form>

</body>

</html>
