<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <h1>FORM :</h1>
    <FORM>

        <DIV>
            <label for=""> NAME : </label>
            <input type="text" placeholder="enter name">
            <br>
            <label for="">Email :</label>
            <input type="email" placeholder="enter email"> <br>
            <label for="">PASSWORD :</label>
            <input type="password" placeholder="enter password"><br>
            <label for="">checkbox :</label>
            <input type="checkbox">project 1<br>
            <input type="checkbox">project 2<br>
            <input type="checkbox">project 3<br>
            <input type="checkbox">project 4<br>
            <label for="">RADIO :</label>
            <input type="radio">1 <br>
            <input type="radio">2 <br>
            <input type="radio">3 <br>
            <input type="radio">4 <br>
            <label for="">file : </label>
            <input type="file"><br>
            <label for="">submit :</label>
            <input type="submit"><br>
            <label for="">reset :</label>
            <input type="reset"><br>
            <label for="">select :</label>
            <select name="" id="">
                <option value="">option 1</option>
                <option value="">option 2</option>
                <option value="">option 3</option>
                <option value="">option 4</option>
            </select>
            <br>
            <button>button</button>
        </DIV>
    </FORM>
</body>

</html>
