<html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="" align="center">
        <h1>Form Application</h1>
        <label for="">First Name :</label>
        <input type="text" placeholder="Enter First Name" required><br><br>
        <label for=""> Last Name : </label>
        <input type="text" placeholder="Enter Last Name"><br><br>
        Mobile No : <input type="tel" placeholder="Enter Mobile No"><br><br>
        Email Id : <input type="email" placeholder="Enter Email Id"><br><br>
        Marks : <input type="number" placeholder="Enter Marks"><br><br>
        Gender :<input type="radio" name="gender">Male <input type="radio" name="gender">Female <input type="radio"
            name="gender">Other<br>
        Password : <input type="password" placeholder="Please enter password"><br><br>
        <!-- DropDown -->
        Course : <select name="" id="" required>
            <option value="">Frontend</option>
            <option value="">Backend</option>
            <option value="">Database</option>
            <option value="">UI</option>
            <option value="">UX</option>
            <option value="">Full Stack</option>
        </select> <br><br>

        <!-- CheckBox -->
        Project : <input type="checkbox">Project A <input type="checkbox">Project B <input type="checkbox">Project C
        <br><br>

        <!-- textarea tag -->

        Address: <textarea name="" id=""></textarea> <br><br>
        Document File : <input type="file"><br><br>
        DOB : <input type="date"><br><br>
        DateTime : <input type="datetime"><br><br>
        Price : <input type="range"><br><br>
        <button type="submit">Save</button>
        <button type="reset">Reset</button>

    </form>


</body>

</html>
