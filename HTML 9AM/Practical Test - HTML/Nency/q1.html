<body align="center">
    <h2>Application Form</h2>
    <form>
        <label for="name">Name:</label>

        <br><br>

        <input type="checkbox" id="fild"> English
        <input type="checkbox" id="fild"> Science
        <input type="checkbox" id="fild"> Social Science
        <br><br>

        <input type="radio" id="gender" name="gender"> Other
        <br><br>
        <label for="file">Your Last Result:</label>

        <br><br>

            <option value="Back End" id="select">Back End</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
