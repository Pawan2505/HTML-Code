<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="gray">
    <center>
        <h1>Registration Form</h1>
        <form>
            <label for="">First Name:</label>
            <input type="text" placeholder="Enter Your Name"><br><br>
            <label for="">Last Name:</label>
            <input type="text" placeholder="Enter Your Name"><br><br>
            <label for="">Password:</label>
            <input type="password" placeholder="Enter Your Password"><br><br>
            <label for="">Email:</label>
            <input type="email" placeholder="Enter Your Email"><br><br>
            <label for="">Address:</label>
            <textarea>Address</textarea><br><br>
            <label for="">Gender:</label>
            <input type="radio" name="Gender">Male <input type="radio" name="Gender">Female <input type="radio"
                name="Gender">Other <br><br>
            <label for="">Hobby:</label>
            <input type="checkbox">Reading <input type="checkbox">Singing <input type="checkbox">Watching <br><br>
            <label for="">Upload Your File :</label>
            <input type="file"> <br><br>
            <label for="">cources :</label>
            <select>
                <option>Ui Ux designing</option>
                <option>Full stack devlopment</option>
                <option>Front end devalpoment</option>
                <option>Back end devlopment</option>
                <option>Graphic Design</option>
            </select><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </center>
</body>

</html>
