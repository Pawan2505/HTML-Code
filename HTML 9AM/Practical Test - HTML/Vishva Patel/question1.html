<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <h1>Form</h1>
    </title>
</head>

<body>
    <form align="center">
        <label>Name</label>
        <input type="text">
        <label>EMAIL ID</label>
        <input type="email">
        <label>Hobby</label>
        <input type="checkbox">Dancing<input type="checkbox">Singing<input type="checkbox">Painting
        <label>Gender</label>
        <input type="radio">Male<input type="radio">Female<input type="radio">Other
        <label>File</label>
        <input type="file">
        <label>Password</label>
        <input type="password">
        <label>Submit</label>
        <input type="submit">
        <label>Reset</label>
        <input type="reset">
    </form>
</body>

</html>
