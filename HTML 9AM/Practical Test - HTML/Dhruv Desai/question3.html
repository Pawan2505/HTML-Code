<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactsection</title>
</head>
<body>
    <section id="contact">
        <h2>Get in Touch</h2>
        <p>Want to learn more or have a question? Send us a message!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
        <address>
            <p>Address: 5 vijay wada road opp,Rnd manninagar</p>
            <p>Phone: 8889995550</p>
            <p>Email: [xyz@gmail.com]</p>
        </address>
    </section>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d117470.55380722754!2d72.548352!3d23.0621184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1719896079909!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
