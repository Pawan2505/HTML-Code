<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form Application -->
    <form align="center">
        <caption>Student Application</caption><br>
        <label for=""> Name : </label>
        <input type="text" required><br>
        <label for="">Class :</label>
        <input type="number"><br>
        <label for=""> Section :</label>
        <input type="text" required><br>
        <label for=""> Mobile No : </label>
        <input type="tel"><br>
        Gender : <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <input type="radio"
            name="gesender"> Other <br>
        Course : <select name="" id="">
            <option value="BCA">Frontend</option>
            <option value="">Backend</option>
            <option value="">Full Stack</option>
            <option value="">Database Engineer</option>
        </select><br>

        Project : <input type="checkbox"> Project A <input type="checkbox"> Project B <input type="checkbox"> Project C
        <br>

        Range : <input type="range"><br>

        Address : <textarea name="" id="" cols="20" rows="5"></textarea><br>

        File : <input type="file"><br>
        DOB : <input type="date"><br>
        Password : <input type="password"><br>
        Email : <input type="email"><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
