<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text on Image</title>
<style>
  .container {
    position: relative;
    width: 700px; /* Adjust as needed */
  }

  .image {
    /* display: block; */
    width: 100%;
    height: auto;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: white;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQphO1iGa3a8wJpd43zAbREvXa8q4DmAIKww&usqp=CAU" alt="Your Image" class="image">
  <div class="text">Your Text Here</div>
</div>

</body>
</html>
