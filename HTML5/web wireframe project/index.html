<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        header, nav, main, aside, footer {
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            background-color: #f8f9fa;
        }
        nav {
            background-color: #e9ecef;
        }
        main {
            background-color: #ffffff;
        }
        aside {
            background-color: #f1f3f5;
        }
        footer {
            background-color: #f8f9fa;
        }
        th, td {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">
                <header>
                    <h1>Header</h1>
                </header>
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </td>
        </tr>
        <tr>
            <td style="width: 70%;">
                <main>
                    <h2>Main Content</h2>
                    <p>This is the main content area.</p>
                </main>
            </td>
            <td style="width: 30%;">
                <aside>
                    <h2>Sidebar</h2>
                    <p>This is the sidebar area.</p>
                </aside>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <footer>
                    <p>Footer</p>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
